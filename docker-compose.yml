services:
  # MySQL Database
  db:
    image: mysql:latest
    container_name: balqis_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-joki_balqis_library_app}
      MYSQL_USER: ${DB_USER:-balqis_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-balqis_password}
      TZ: Asia/Jakarta
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./database/migrations/:/docker-entrypoint-initdb.d/migrations/
    networks:
      - balqis_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u${DB_USER:-balqis_user}", "-p${DB_PASSWORD:-balqis_password}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Node.js Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: balqis_backend
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      DB_HOST: db
      DB_PORT: 3306
      DB_USER: ${DB_USER:-balqis_user}
      DB_PASSWORD: ${DB_PASSWORD:-balqis_password}
      DB_NAME: ${DB_NAME:-joki_balqis_library_app}
      JWT_SECRET: ${JWT_SECRET:-your_jwt_secret_key_change_this}
      SMTP_HOST: ${SMTP_HOST:-smtp.example.com}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-your_email@example.com}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-your_email_password}
      SMTP_FROM: ${SMTP_FROM:-noreply@perpustakaan.ac.id}
    ports:
      - "${BACKEND_PORT:-3000}:3000"
    volumes:
      - ./backend:/app
      - /app/node_modules
      - backend_uploads:/app/uploads
    depends_on:
      db:
        condition: service_healthy
    networks:
      - balqis_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: balqis_frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-80}:80"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
    depends_on:
      - backend
    networks:
      - balqis_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/index.html"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  mysql_data:
    driver: local
  backend_uploads:
    driver: local

networks:
  balqis_network:
    driver: bridge
